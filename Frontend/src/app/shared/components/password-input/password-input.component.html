<div class="password-wrapper">
  <label *ngIf="label" [for]="inputId" class="password-label">
    {{ label }}
    <span *ngIf="required" class="required-mark">*</span>
  </label>

  <div class="password-container" [class.has-error]="error">
    <lucide-angular
      *ngIf="iconStart"
      [img]="iconStart"
      [size]="iconSize"
      class="password-icon-start"
    />

    <input
      [id]="inputId"
      [type]="showPassword ? 'text' : 'password'"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [required]="required"
      [(ngModel)]="value"
      (ngModelChange)="onPasswordChange($event)"
      (blur)="onTouched()"
      class="password-field"
      [class.with-icon]="iconStart"
    />

    <button
      *ngIf="toggleMask"
      type="button"
      class="toggle-password-btn"
      (click)="togglePasswordVisibility()"
      tabindex="-1"
    >
      <lucide-angular
        [img]="showPassword ? EyeOffIcon : EyeIcon"
        [size]="16"
      />
    </button>
  </div>

  <small *ngIf="error" class="error-message">{{ error }}</small>
  <small *ngIf="hint && !error" class="hint-message">{{ hint }}</small>
</div>
