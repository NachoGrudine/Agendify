<aside class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <div class="logo">
      <div class="logo-icon">
        <i-lucide [img]="CalendarIcon" [size]="28"></i-lucide>
      </div>
      <h2>Agendify</h2>
    </div>
  </div>

  <nav class="sidebar-nav">
    <a
      *ngFor="let item of menuItems; let i = index"
      [routerLink]="item.route"
      routerLinkActive="active"
      class="nav-item"
      (click)="onNavItemClick()"
    >
      <span class="nav-icon">
        <i-lucide [img]="item.icon" [size]="20"></i-lucide>
      </span>
      <span class="nav-label">{{ item.label }}</span>
      <span class="nav-shortcut" title="Usa la tecla Alt + número">Alt+{{ i + 1 }}</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="btn-config" routerLink="/dashboard/configuracion" (click)="onNavItemClick()">
      <i-lucide [img]="SettingsIcon" [size]="20"></i-lucide>
      <span>Configuración</span>
    </button>
    <button class="btn-logout" (click)="logout()">
      <i-lucide [img]="LogOutIcon" [size]="20"></i-lucide>
      <span>Cerrar sesión</span>
    </button>
  </div>
</aside>
