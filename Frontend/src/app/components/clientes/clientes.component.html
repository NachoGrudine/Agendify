<div class="clientes-container">
  <div class="page-header">
    <h1>Clientes</h1>
    <app-button
      label="Nuevo Cliente"
      [iconStart]="UserPlusIcon"
      (onClick)="nuevoCliente()"
    />
  </div>

  <app-card>
    <div class="empty-state">
      <span class="empty-icon">
        <i-lucide [img]="UsersIcon" [size]="64" [strokeWidth]="1.5"></i-lucide>
      </span>
      <h3>Gestión de Clientes</h3>
      <p>Aquí podrás ver y administrar tu lista de clientes</p>
    </div>
  </app-card>
</div>
