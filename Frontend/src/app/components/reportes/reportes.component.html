<div class="reportes-container">
  <div class="page-header">
    <div class="header-left">
      <div class="header-icon">
        <i-lucide [img]="BarChart3Icon" [size]="32"></i-lucide>
      </div>
      <div class="header-title-section">
        <h1>Reportes y Estadísticas</h1>
        <p class="subtitle">Visualiza el rendimiento de tu negocio</p>
      </div>
    </div>
  </div>

  <div class="feature-unavailable">
    <div class="unavailable-content">
      <span class="unavailable-icon">
        <i-lucide [img]="BarChart3Icon" [size]="80" [strokeWidth]="1.5"></i-lucide>
      </span>
      <h2>Reportes y Estadísticas</h2>
      <p class="unavailable-message">
        Esta funcionalidad no está disponible por el momento.
      </p>
      <p class="unavailable-note">
        Nuestro equipo está trabajando en esta característica. Pronto podrás ver estadísticas y reportes de tu negocio aquí.
      </p>
    </div>
  </div>
</div>
