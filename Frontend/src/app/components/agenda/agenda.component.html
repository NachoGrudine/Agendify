﻿<div class="agenda-container">
  <!-- Header - Solo título e icono -->
  <div class="top-header">
    <div class="header-content">
      <!-- Izquierda: Icono + Título -->
      <div class="header-left">
        <div class="header-icon">
          <i-lucide [img]="CalendarIcon" [size]="32"></i-lucide>
        </div>
        <div class="header-title-section">
          <h1>Agenda</h1>
          <p class="subtitle">Vista mensual de rendimiento y turnos</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Layout principal: calendario a la izquierda, panel lateral a la derecha -->
  <div class="main-layout">
    <!-- Calendario principal -->
    <div class="calendar-section">
      <!-- Contenedor para botón Hoy y selector de mes -->
      <div class="calendar-controls">
        <!-- Botón Hoy - alineado a la izquierda -->
        <button class="btn-today" (click)="goToToday()">
          Hoy
        </button>

        <!-- Selector de mes - centrado -->
        <div class="month-selector">
          <button class="month-nav-btn" (click)="previousMonth()">
            <i-lucide [img]="ChevronLeftIcon" [size]="20"></i-lucide>
          </button>
          <span class="current-month">{{ currentMonthYear }}</span>
          <button class="month-nav-btn" (click)="nextMonth()">
            <i-lucide [img]="ChevronRightIcon" [size]="20"></i-lucide>
          </button>
        </div>

        <!-- Espaciador para mantener el centro -->
        <div class="spacer"></div>
      </div>

      <!-- Indicador de carga -->
      @if (isLoading()) {
        <div class="loading-overlay">
          <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Cargando calendario...</p>
          </div>
        </div>
      }

      <div class="calendar-wrapper">
        <full-calendar #calendar [options]="calendarOptions()"></full-calendar>
      </div>
    </div>

    <!-- Panel lateral derecho -->
    <aside class="sidebar-panel">
      <!-- Próxima Cita (primero) -->
      <app-next-appointment></app-next-appointment>

      <!-- Mini Calendario (segundo) -->
      <app-mini-calendar #miniCalendar (dateSelected)="onMiniCalendarDateSelected($event)"></app-mini-calendar>
    </aside>
  </div>
</div>
