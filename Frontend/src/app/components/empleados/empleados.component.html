<div class="empleados-container">
  <div class="page-header">
    <h1>Empleados</h1>
    <app-button
      label="Nuevo Empleado"
      [iconStart]="UserPlusIcon"
      (onClick)="nuevoEmpleado()"
    />
  </div>

  <app-card>
    <div class="empty-state">
      <span class="empty-icon">
        <i-lucide [img]="BriefcaseIcon" [size]="64" [strokeWidth]="1.5"></i-lucide>
      </span>
      <h3>Gestión de Empleados (Providers)</h3>
      <p>Aquí podrás ver y administrar tus empleados y sus horarios</p>
    </div>
  </app-card>
</div>
