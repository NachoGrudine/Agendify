<div class="landing-page">
  <!-- Header -->
  <header class="landing-header">
    <div class="header-content">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 7V3M16 7V3M7 11H17M5 21H19C20.1046 21 21 20.1046 21 19V7C21 5.89543 20.1046 5 19 5H5C3.89543 5 3 5.89543 3 7V19C3 20.1046 3.89543 21 5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">Agendify</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="landing-main">
    <div class="content-wrapper">
      <!-- Tabs -->
      <div class="tabs">
        <button
          class="tab"
          [class.active]="showLogin()"
          (click)="showLogin.set(true)"
        >
          Iniciar Sesión
        </button>
        <button
          class="tab"
          [class.active]="!showLogin()"
          (click)="showLogin.set(false)"
        >
          Registrarse
        </button>
      </div>

      <!-- Content Card -->
      <div class="auth-content">
        @if (showLogin()) {
          <app-login (registerClick)="showLogin.set(false)"></app-login>
        } @else {
          <app-register-wizard (loginClick)="showLogin.set(true)"></app-register-wizard>
        }
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="landing-footer">
    <p>&copy; 2024 Agendify SaaS. Todos los derechos reservados.</p>
  </footer>
</div>
