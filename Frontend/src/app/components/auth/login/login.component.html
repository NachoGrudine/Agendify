<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Agendify</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <app-input
        inputId="email"
        label="Email"
        type="email"
        placeholder="tu@email.com"
        [(ngModel)]="email"
        name="email"
        [required]="true"
      />

      <app-password-input
        inputId="password"
        label="Contraseña"
        [(ngModel)]="password"
        name="password"
        [required]="true"
        [feedback]="false"
        [toggleMask]="true"
      />

      @if (errorMessage) {
        <div class="alert alert-error">
          {{ errorMessage }}
        </div>
      }

      <app-button
        type="submit"
        label="Iniciar Sesión"
        [fullWidth]="true"
        customClass="btn-login"
      />
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta?
        <button type="button" class="link-btn" (click)="onRegisterClick()">
          Regístrate aquí
        </button>
      </p>
    </div>
  </div>
</div>
