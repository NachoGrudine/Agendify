<div class="step-container">
  <!-- Título -->
  <div class="step-header">
    <h2 class="step-title">Crea tu cuenta</h2>
    <p class="step-description">Comenzamos con tus datos de acceso para gestionar tus turnos.</p>
  </div>

  <!-- Formulario -->
  <form class="step-form" (ngSubmit)="onContinue()">
    <!-- Email -->
    <app-input
      inputId="email"
      label="Correo electrónico"
      type="email"
      placeholder="ejemplo@empresa.com"
      [(ngModel)]="email"
      name="email"
      [required]="true"
      [error]="errors().email"
    />

    <!-- Contraseña -->
    <app-password-input
      inputId="password"
      label="Contraseña"
      [(ngModel)]="password"
      name="password"
      [required]="true"
      [error]="errors().password"
      [feedback]="true"
      [toggleMask]="true"
      weakLabel="Débil"
      mediumLabel="Media"
      strongLabel="Fuerte"
      promptLabel="Ingresa una contraseña"
    />

    <!-- Confirmar Contraseña -->
    <app-password-input
      inputId="confirmPassword"
      label="Confirmar contraseña"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      [required]="true"
      [error]="errors().confirmPassword"
      [feedback]="false"
      [toggleMask]="true"
    />

    <!-- Botón Continuar -->
    <app-button
      type="submit"
      label="Continuar"
      [fullWidth]="true"
      customClass="btn-primary btn-full"
    />
  </form>

  <!-- Footer -->
  <div class="step-footer">
    <p class="footer-text">
      ¿Ya tienes cuenta?
      <button type="button" class="link-button" (click)="onLoginClick()">
        Inicia sesión
      </button>
    </p>
  </div>

  <!-- Indicadores de seguridad -->
  <div class="security-badges">
    <div class="badge">
      <svg class="badge-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
      </svg>
      <span>Seguro y cifrado</span>
    </div>
    <div class="badge">
      <svg class="badge-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
      <span>Configuración rápida</span>
    </div>
  </div>
</div>
