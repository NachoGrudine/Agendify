<div class="step-container">
  <!-- Título -->
  <div class="step-header">
    <div class="step-badge">REGISTRO</div>
    <h2 class="step-title">Configura tu negocio</h2>
    <p class="step-description">Configura los detalles de tu negocio para personalizar tu experiencia.</p>
  </div>

  <!-- Formulario -->
  <form class="step-form" (ngSubmit)="onContinue()">
    <!-- Nombre del Negocio -->
    <app-input
      inputId="businessName"
      label="Nombre del negocio"
      type="text"
      placeholder="Ej. Peluquería Estilo & Color"
      [(ngModel)]="businessName"
      name="businessName"
      [required]="true"
      [error]="errors().businessName"
    />

    <!-- Categoría / Industria -->
    <app-dropdown
      inputId="industry"
      label="Categoría / Industria"
      [(ngModel)]="industry"
      name="industry"
      [options]="industries"
      optionLabel="label"
      optionValue="value"
      placeholder="Selecciona tu industria"
      [required]="true"
      [error]="errors().industry"
      hint="Al elegir tu categoría, Agendify configurará automáticamente horarios y servicios comunes"
    />

    <!-- Botones de navegación -->
    <div class="button-row">
      <app-button
        type="button"
        label="Atrás"
        severity="outlined"
        (onClick)="onBack()"
      />
      <app-button
        type="submit"
        label="Continuar"
        severity="primary"
      />
    </div>
  </form>
</div>
